기존의 장비와는 달리 캐릭터를 치장하기 위한 용도의 장비.
착용하면 기존의 장비 아이템의 외형이 가려지고 치장성 장비
아이템의 외형만이 보이게 된다. 인벤토리에 치장 탭으로 들어간다.
돈주고 사는 컬러풀한 도트덩어리..... 치장 탭이 추가되기 전에는
장비 아이템에 속해 있었다.
